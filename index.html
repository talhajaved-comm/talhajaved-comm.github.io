
<!DOCTYPE html>
<html>
<head>
<title>Talha</title>
<style>
  input {
    padding: 8px;
    font-size: 16px;
  }
  
  button {
    padding: 8px;
    font-size: 16px;
    margin-left: 10px;
  }
</style>
</head>
<body>

<h1>Track</h1>

<input id="input-field" type="text" onkeyup="removeSpecialCharacters()">
<button id="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
<button id="concat-button" onclick="concatAndOpenLink()">Concatenate and Open Link</button>

<script>
function removeSpecialCharacters() {
  // Get the input field
  var inputField = document.getElementById("input-field");
  
  // Remove special characters from the string
  var cleanedString = inputField.value.replace(/[^a-zA-Z0-9]/g, "");
  
  // Update the input field with the cleaned string
  inputField.value = cleanedString;
}

function copyToClipboard() {
  // Get the input field
  var inputField = document.getElementById("input-field");
  
  // Select the text in the input field
  inputField.select();
  
  // Copy the selected text to the clipboard
  document.execCommand("copy");
}

function concatAndOpenLink() {
  // Get the input field
  var inputField = document.getElementById("input-field");
  
  // Concatenate the input field's value with the base URL
  var concatenatedLink = "https://www.evri.com/track/parcel/" + inputField.value;
  
  // Open the concatenated link in a new tab
  window.open(concatenatedLink, "_blank");
}
</script>

</body>
</html>
